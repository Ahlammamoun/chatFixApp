security:
    password_hashers:
        App\Entity\User:
            algorithm: auto

    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        # Point d'entrée pour la connexion JWT
        login:
            pattern:  ^/api/login
            stateless: true
            json_login:
                check_path: /api/login
                username_path: email
                password_path: password
                success_handler: lexik_jwt_authentication.handler.authentication_success
                failure_handler: lexik_jwt_authentication.handler.authentication_failure

        # Firewall pour les routes protégées
        api:
            pattern:   ^/api
            stateless: true
            jwt: ~

    access_control:
        - { path: ^/api/register, roles: PUBLIC_ACCESS }
        - { path: ^/api/professionals, roles: PUBLIC_ACCESS }
        - { path: ^/api/specialities, roles: PUBLIC_ACCESS }
        # Autorise l'accès public à la connexion
        - { path: ^/api/login, roles: PUBLIC_ACCESS }
        # Toutes les autres routes /api nécessitent un JWT valide
        - { path: ^/api, roles: IS_AUTHENTICATED_FULLY }


